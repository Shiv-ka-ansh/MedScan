version: "3.9"

services:
  # MongoDB Database
  mongo:
    image: mongo:latest
    container_name: mediscan_mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=mediscan
    networks:
      - mediscan-network

  # Backend Server
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile.server
    container_name: mediscan_backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/mediscan
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=5000
      - NODE_ENV=production
    depends_on:
      - mongo
    volumes:
      - ./server/uploads:/app/uploads
    networks:
      - mediscan-network

  # Frontend Client
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.client
    container_name: mediscan_frontend
    restart: always
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - mediscan-network

volumes:
  mongo_data:

networks:
  mediscan-network:
    driver: bridge


